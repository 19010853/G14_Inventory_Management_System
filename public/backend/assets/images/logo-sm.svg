<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-sm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Warehouse/Box with inventory lines -->
  <rect x="6" y="6" width="38" height="38" rx="8" fill="url(#gradient-sm)"/>
  
  <!-- Inner box (inventory symbol) -->
  <rect x="12" y="12" width="26" height="26" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Inventory lines (representing stock levels) -->
  <line x1="17" y1="17" x2="33" y2="17" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8"/>
  <line x1="17" y1="25" x2="33" y2="25" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8"/>
  <line x1="17" y1="33" x2="30" y2="33" stroke="#FFFFFF" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Small box icon inside (inventory item) -->
  <rect x="22" y="22" width="8" height="8" rx="1.5" fill="#FFFFFF" opacity="0.6"/>
</svg>
