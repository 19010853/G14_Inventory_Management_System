<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-favicon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Warehouse/Box with inventory lines -->
  <rect x="4" y="4" width="24" height="24" rx="5" fill="url(#gradient-favicon)"/>
  
  <!-- Inner box (inventory symbol) -->
  <rect x="8" y="8" width="16" height="16" rx="2" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  
  <!-- Inventory lines (representing stock levels) -->
  <line x1="11" y1="11" x2="21" y2="11" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="11" y1="16" x2="21" y2="16" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="11" y1="21" x2="19" y2="21" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Small box icon inside (inventory item) -->
  <rect x="14" y="14" width="5" height="5" rx="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
