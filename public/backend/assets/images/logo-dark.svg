<svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Warehouse/Box with inventory lines -->
  <g transform="translate(0, 12)">
    <!-- Outer box -->
    <rect x="0" y="0" width="36" height="36" rx="6" fill="url(#gradient-dark)"/>
    
    <!-- Inner box (inventory symbol) -->
    <rect x="6" y="6" width="24" height="24" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- Inventory lines (representing stock levels) -->
    <line x1="12" y1="12" x2="24" y2="12" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="12" y1="18" x2="24" y2="18" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="12" y1="24" x2="21" y2="24" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    
    <!-- Small box icon inside (inventory item) -->
    <rect x="15" y="15" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Text: G14 Inventory -->
  <text x="48" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1F2937">
    G14
  </text>
  <text x="48" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#6B7280">
    Inventory
  </text>
</svg>
