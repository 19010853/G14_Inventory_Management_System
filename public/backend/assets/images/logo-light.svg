<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Warehouse/Box with inventory lines -->
  <g transform="translate(0, 8)">
    <!-- Outer box -->
    <rect x="0" y="0" width="24" height="24" rx="4" fill="url(#gradient-light)"/>
    
    <!-- Inner box (inventory symbol) -->
    <rect x="4" y="4" width="16" height="16" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.95"/>
    
    <!-- Inventory lines (representing stock levels) -->
    <line x1="8" y1="8" x2="16" y2="8" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
    <line x1="8" y1="12" x2="16" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
    <line x1="8" y1="16" x2="14" y2="16" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Small box icon inside (inventory item) -->
    <rect x="10" y="10" width="4" height="4" rx="0.5" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Text: G14 Inventory -->
  <text x="32" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">
    G14
  </text>
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#E5E7EB">
    Inventory
  </text>
</svg>
